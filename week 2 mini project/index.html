<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>My Personal Library</h1>
  </header>
  
  <div class="container">
    <div id="book-form">
      <h2>Add a New Book</h2>
      <input class="Box" type="text" id="title" placeholder="Title" />
      <input class="Box" type="text" id="author" placeholder="Author" />
      <button id="add-btn" style="background-color: lightgreen;">Add Book</button>
    </div>
    
    <div id="book-list">
      
      <h2>My Books</h2>
      <ul id="books"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
